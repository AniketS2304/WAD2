<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Ticket - SkyFly Airlines</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SkyFly Airlines</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="book.html">Book Ticket</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>
    <main>
        <h2>Book Your Flight</h2>
        <form action="confirmation.html" method="get">
            <label>From: <input type="text" name="from" required></label>
            <label>To: <input type="text" name="to" required></label>
            <label>Date: <input type="date" name="date" required></label>
            <label>Passengers: <input type="number" name="passengers" min="1" required></label>
            <button type="submit">Book Now</button>
        </form>
    </main>
    <footer>&copy; 2025 SkyFly Airlines. All rights reserved.</footer>
</body>
</html>
